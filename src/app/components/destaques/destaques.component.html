<header>
    <div class="fundo">
        <nav>
            <ul>
                <li *ngFor="let d of destaques;index as i"
                    [class.active]="destaque === DESTAQUE+(i).toString()"
                    (click)="changeDestaque(DESTAQUE+(i).toString())"
                >
                </li>
            </ul>
        </nav>

        <div>
            <div *ngFor="let d of destaques;index as i">
                <app-destaque-dados *ngIf="destaque === DESTAQUE+(i).toString()"
                    [titulo]="destaques[i].titulo"
                    [ano]="destaques[i].ano"
                    [nota]="destaques[i].nota"
                    [sinopse]="destaques[i].sinopse"
                >
                </app-destaque-dados>                
            </div>
        </div>
        <div class="destaques-img">
            <img *ngFor="let midia of destaques;index as i" 
                [style.opacity]="destaque === DESTAQUE+(i).toString() ? 1 : 0"
                src="{{destaques[i].src}}"
            >
        </div>
    </div>
</header>

</footer>
